<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be Mine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d02e5e;
            font-size: 2rem; /* Scaled for mobile */
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff;
        }

        .gif-container img {
            width: 220px; /* Scaled for mobile */
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px; /* Create a safe zone */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            position: relative; /* Changed from absolute to prevent overlap */
            transition: none; /* Faster movement */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.webp" alt="Cute bear">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const padding = 20;
            
            // On first move, we switch to fixed so it can go anywhere
            noBtn.style.position = 'fixed';

            // Calculate random coordinates within the visible screen
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
                    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDdqZ3B0NXI4ZGtuNWI3M3Vjam41Z2Rha2c5bnBoNjExbHNscjk1diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zFHu7yuSHm4H5gNZVx/giphy.gif" style="width:280px; border-radius:15px;">
                    <h1 style="color: #d02e5e; font-family: sans-serif;">Yay! Best decision ever! ‚ù§Ô∏èüåπ</h1>
                </div>
            `;
        }
    </script>
</body>
</html>
